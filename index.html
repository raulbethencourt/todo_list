<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>

	<body>
		<main>
			<section class="newItemEntry">
				<form action="" id="itemEntryForm">
					<label for="newItem"> Enter a new to do item </label>
					<input
						type="text"
						id="newItem"
						size="40"
						autocomplete="off"
						placeholder="Add Item"
						tabindex="0"
					/>
					<button
						id="addItem"
						class="btn"
						title="Add new item"
						aria-label="Add new item to list"
						tabindex="0"
					>
						+
					</button>
				</form>
			</section>
			<section class="listContainer">
				<div class="listTitle">
					<h1>To Do List</h1>
					<button
						id="clearItem"
						class="btn"
						title="Clear the list"
						aria-label="Remove all items from the list"
						tabindex="0"
					>
						Clear
					</button>
				</div>
				<hr />
				<div id="listItems">
					<div class="item">
						<input type="checkbox" id="1" tabindex="0" />
						<label for="1">eat</label>
					</div>
					<div class="item">
						<input type="checkbox" id="2" tabindex="0" />
						<label for="2">sleep</label>
					</div>
					<div class="item">
						<input type="checkbox" id="2" tabindex="0" />
						<label for="2">dream</label>
					</div>
				</div>
			</section>
		</main>
		<script src="js/todolist.js"></script>
	</body>
</html>
